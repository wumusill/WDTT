<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 변수하나 = 20;
        var 변수둘 = 10;
        var 변수셋 = 2;

        document.write('변수하나 : ', 변수하나);
        document.write('<br>');
        document.write('변수둘 : ', 변수둘);
        document.write('<br>');
        document.write('변수셋 : ', 변수셋);
        document.write('<br>');
        document.write('변수하나+변수둘 : ', 변수하나+변수둘);
        document.write('<br>');
        document.write('변수하나-변수둘 : ', 변수하나-변수둘);
        document.write('<br>');
        document.write('변수하나/변수둘 : ', 변수하나/변수둘);
        document.write('<br>');
        document.write('변수하나*변수둘 : ', 변수하나*변수둘);
        document.write('<br>');
        document.write('변수하나**변수셋 : ', 변수하나**변수셋);
        document.write('<br>');
        document.write('변수하나%변수셋 : ', 변수하나%변수셋);
        document.write('<br>');

        const 이름 = '구자현';
        const 직업 = '억만장자';

        let 주소 = '서울';
        주소 = '제주';

        document.write(이름, "<br>")
        document.write(직업, "<br>")
        document.write(주소, "<br>")
    </script>
</body>
</html>

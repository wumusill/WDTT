<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (+tap) 태그 하나를 바로 생성 -->
    h1

    <!-- 여러 태그를 한번에 생성 -->
    h1+h1+p

    <!-- 같은 태그를 여러 개 생성 -->
    h1*3

    <!-- 내용을 채운 태그를 여러 개 생성 -->
    h1{hello world}*10

    <!-- 테이블 생성 -->
    table>(tr>td+td)*2

    <!-- id="id" 인 h1 태그 생성 -->
    h1#id

    <!-- class="class" 인 h1 태그 생성 -->
    h1.class

    <!-- div 태그 안 table 생성 + footer 생성 -->
    (div>table>(tr>(td*2))*3)+(footer>p)

    <!-- id="one", class="c1 c2 c3" 인 div 태그 생성 -->
    div#one.c1.c2.c3

    <!-- $ for $ in range(1, x) -->
    ul>li.item$*5

    <!-- 내용 있는 a 태그 생성 -->
    a{Click}

    <!-- 의미 없는 글 생성 -->
    lorem
</body>
</html>
